<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }

    button {
      margin: 1em 0;
      padding: 0.5em 1em;
    }

    #response {
      margin-top: 1em;
    }
  </style>
</head>

<body>
  <h1>üéôÔ∏è Voice Assistant</h1>
  <button id="recordBtn">Start Recording</button>
  <p><strong>Transcription:</strong> <span id="transcription">...</span></p>
  <p><strong>Assistant Reply:</strong> <span id="reply">...</span></p>
  <audio id="audioPlayer" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const transcriptionEl = document.getElementById("transcription");
    const replyEl = document.getElementById("reply");
    const audioPlayer = document.getElementById("audioPlayer");

    recordBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.textContent = "Start Recording";
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", audioBlob, "input.webm");

        let res, data;
        try {
          res = await fetch("/chat/", {
            method: "POST",
            body: formData
          });
          data = await res.json();
        } catch (err) {
          transcriptionEl.textContent = "Network error: " + err.message;
          return;
        }

        if (!res.ok) {
          transcriptionEl.textContent = "Server error: " + (data.detail || res.statusText);
          return;
        }

        transcriptionEl.textContent = data.transcription || "(no transcription)";
        replyEl.textContent = data.response || "(no reply)";

        if (data.tts_audio) {
          audioPlayer.src = data.tts_audio;
          try { await audioPlayer.play(); } catch { /* ignore */ }
        }
      };

      mediaRecorder.start();
      recordBtn.textContent = "Stop Recording";
    };
  </script>
</body>

</html>
